name: Train_Test

on:
  pull_request:
    branches: ['main']

jobs:
  Train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2


  Test:
    needs: Train
    runs-on: ubuntu-latest
    if: ${{ needs.Train.result == 'success' }}
    steps:
      - name: Pull Docker image
        run: docker pull pravati-iisc/mlops:ci_cd_a3

      - name: Run Docker container and test
        run: |
          OUTPUT=$(docker run pravati-iisc/mlops:ci_cd_a3)
          echo "Score:"
          echo "$OUTPUT"
          if [[ `echo "$OUTPUT 0.32" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi
          echo "successfull executed!"